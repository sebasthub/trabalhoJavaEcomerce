<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>carrinho</title>
</h:head>
<h:body>
<ui:composition  template="/volta.xhtml">
	<div class="space">space</div>
	<ui:define name="conteudo">3
	<h:dataTable 
			id="dataTable"
			value="#{carrinhoControler.carrinho}"
			var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">nome</f:facet>
				<h:outputLabel value="#{obj.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">tipo</f:facet>
				<h:outputLabel value="#{obj.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">intencidade</f:facet>
				<h:outputLabel value="#{obj.intencidade.label}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">fornecedor</f:facet>
				<h:outputLabel value="#{obj.fornecedor.marca}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">image</f:facet>
				<h:graphicImage value="#{obj.image}"/>
			</h:column>
			
			<h:column>
				<h:commandButton value="Excluir" actionListener="#{cafeController.delete(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</ui:define>
	</ui:composition>
</h:body>
</html>
