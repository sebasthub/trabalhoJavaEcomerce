<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>carrinho</title>
</h:head>
<h:body>
<ui:composition  template="/volta.xhtml">
	<div class="space">space</div>
	<ui:define name="conteudo">
	<h:form>
		<h:dataTable 
			id="dataTable"
			value="#{carrinhoControler.carrinho}"
			var="obj">
			<h:column>
				<f:facet name="header">produto</f:facet>
				<h:outputLabel value="#{obj.cafe.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">tipo</f:facet>
				<h:outputLabel value="#{obj.cafe.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">marca</f:facet>
				<h:outputLabel value="#{obj.cafe.fornecedor.marca}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">intencidade</f:facet>
				<h:outputLabel value="#{obj.cafe.intencidade.label}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header">qtd</f:facet>
			<h:panelGrid columns="3">
				<h:commandButton value="-" actionListener="#{carrinhoControler.menosUm(obj)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
				<h:outputLabel value="#{obj.quant}"/>
				<h:commandButton value="+" actionListener="#{carrinhoControler.maisUm(obj)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:panelGrid>
			</h:column>
			
			<h:column>
				<h:commandButton value="Excluir" actionListener="#{carrinhoControler.delete(obj)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton value="comprar" actionListener="#{carrinhoControler.comprar}"/>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
