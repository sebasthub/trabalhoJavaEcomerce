<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>carrinho</title>
</h:head>
<h:body>
<ui:composition  template="/volta.xhtml">
	<div class="space">space</div>
	<ui:define name="conteudo">
	<h:form>
		<h:dataTable 
			id="dataTable"
			value="#{historicoController.vendas}"
			var="obj">
			
			<h:column>
				<f:facet name="header">usuario</f:facet>
				<h:outputLabel value="#{obj.usuario.login}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">data</f:facet>
				<h:outputLabel value="#{obj.data}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">valor</f:facet>
				<h:outputLabel value="#{obj.valor}"/>
			</h:column>

		</h:dataTable>
		<h:commandButton value="comprar" actionListener="#{carrinhoControler.comprar}"/>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
