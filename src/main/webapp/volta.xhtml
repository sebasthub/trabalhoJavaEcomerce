<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Pagina principal</title>
		<h:outputStylesheet name="css/reset.css"/>
		<h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
	<header class="menu">
		<h:graphicImage library="images" name="arrow.png" styleClass="volta" onclick="volta()"/>
   		<div class="titulo">
        	<h1>MoeCafe</h1>
    	</div>
    	<h:form rendered="#{principalController.usuario.id != null}">
    		<h:commandButton image="resources/images/account.png" value="" actionListener="#{principalController.conta}" />
    	</h:form>
    	<h:form rendered="#{principalController.usuario.id == null}">
    		<h:commandButton image="resources/images/login.png" value="" action="login.xhtml?faces-redirect=true" />
    	</h:form>
    </header>
   	<main class="main">
   	<div class="space">space</div>
   	<div class="content">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
   	</main>
   	<h:outputScript name="js/script.js"/>
</h:body>
</html>
