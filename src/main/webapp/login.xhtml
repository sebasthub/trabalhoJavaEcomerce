<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<style>
		body {
			background-color: #FFE072;
			display: flex;
			flex-direction: row;
			justify-content: center;
		}
	</style>
	<h:form style="background-color: white;">
		<h1 style="text-align: center;">|entrar na loja|</h1>
		<h:messages 
			id="messages" 
			errorStyle="color:red;margin:8px;"
			warnStyle="color:yellow;margin:8px;"
			infoStyle="color:green;margin:8px;"
			/>
		<h:panelGrid columns="2" >
			<h:outputLabel value="Login: " />
			<h:inputText value="#{loginController.usuario.login}" />
			<h:outputLabel value="Senha " />
			<h:inputSecret value="#{loginController.usuario.senha}" />
		</h:panelGrid>
		<h:panelGrid columns="3" >
		 	<h:commandButton 
		 		value="entrar"
		 		actionListener="#{loginController.entrar}"
		 	/>
			<h:commandButton 
				value="Limpar" 
				actionListener="#{loginController.limpar}"
				><f:ajax execute="@this" render="@form" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
