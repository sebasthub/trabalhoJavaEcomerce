<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>historico de compras</title>
</h:head>
<h:body>
<ui:composition  template="/volta.xhtml">
	<div class="space">space</div>
	<ui:define name="conteudo">
	<h:outputStylesheet name="css/estiloTabela.css"/>
	<h:form>
		<h1 style="text-align: center; margin: 1rem;">|Historico de pedidos|</h1>
		<h:dataTable 
			id="dataTable"
			value="#{historyController.vendas}"
			var="obj">
			
			<h:column>
				<f:facet name="header">data</f:facet>
				<h:outputLabel value="#{obj.data}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">valor</f:facet>
				<h:outputLabel value="#{obj.valor}"/>
			</h:column>
			<h:column>
				<f:facet name="header">ação</f:facet>
				<h:commandButton value="inspecionar" actionListener="#{historyController.inspecionar(obj)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
