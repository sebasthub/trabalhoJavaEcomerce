<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h:form>
	<h:commandButton 
				value="voltar"
				actionListener="#{usuarioController.voltar}"
			/><h1>.:Cadastro de Produtos:.</h1>
	</h:form>
	<h:form id="formPrincipal">
		<h:messages id="messages"
			infoStyle="color:green;"  
			warnStyle="color:yellow;"  
			errorStyle="color:red;" />
			
		<h:panelGrid id="pgPrincipal" columns="2" >
		
			<h:outputLabel value="nome: " />
			<h:inputText id="itNome" value="#{cafeController.cafe.nome}" />

			
			<h:outputLabel value="valor:" />
			<h:inputText value="#{cafeController.cafe.valor}">
				<f:convertNumber type="number"></f:convertNumber>
			</h:inputText>
			
			<h:outputLabel value="local de produção:" />
			<h:inputText value="#{cafeController.cafe.localDeProducao}"/>
			
			<h:outputLabel value="tipo:" />
			<h:inputText value="#{cafeController.cafe.tipo}"/>
			
			
			<h:outputLabel value="Intencidade:" />
			<h:selectOneMenu value="#{cafeController.cafe.intencidade}">
				<f:selectItem 
					itemLabel="Selecione um Perfil ..."/>
				<f:selectItems 
					var="obj" 
					value="#{cafeController.listaIntencidade}" 
					itemLabel="#{obj.label}"
					itemValue="#{obj}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="marca:" />
			<h:selectOneMenu value="#{cafeController.cafe.fornecedor}">
				<f:selectItem 
					itemLabel="Selecione um Perfil ..."/>
				<f:selectItems 
					var="fornecedor" 
					value="#{cafeController.listaFornecedores}" 
					itemLabel="#{fornecedor.marca}"
					itemValue="#{fornecedor}"/>
			</h:selectOneMenu>
			
		</h:panelGrid>
		<h:panelGrid columns="5" >
		 	<h:commandButton 
		 		value="criar"
		 		actionListener="#{cafeController.criar}"
		 	/>
			<h:commandButton 
				value="Limpar" 
				actionListener="#{usuarioController.limpar}"
				><f:ajax  render="formPrincipal" /></h:commandButton>
			<h:commandButton 
				value="excluir" 
				actionListener="#{usuarioController.delete}"
				><f:ajax  render="formPrincipal" /></h:commandButton>
			<h:commandButton 
				value="update"
				actionListener="#{usuarioController.update}"
			/>
		</h:panelGrid>
		<h:dataTable 
			id="dataTable"
			value="#{cafeController.cafes}"
			var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">nome</f:facet>
				<h:outputLabel value="#{obj.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">tipo</f:facet>
				<h:outputLabel value="#{obj.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">intencidade</f:facet>
				<h:outputLabel value="#{obj.intencidade.label}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">fornecedor</f:facet>
				<h:outputLabel value="#{obj.fornecedor.marca}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton value="Editar" actionListener="#{usuarioController.editar(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
				<h:commandButton value="Excluir" actionListener="#{usuarioController.delete(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		
		</h:dataTable>
		</h:form>
</h:body>
</html>
