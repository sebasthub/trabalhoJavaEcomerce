<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h:form>
	<h:commandButton 
				value="voltar"
				actionListener="#{usuarioController.voltar}"
			/><h1>.:Cadastro de Usuario:.</h1>
	</h:form>
	<h:form id="formPrincipal">
		<h:messages id="messages"
			infoStyle="color:green;"  
			warnStyle="color:yellow;"  
			errorStyle="color:red;" />
		
		<p style="background-color: yellow;">em caso de atualização a senha deve bater com a antiga</p>
		<h:panelGrid id="pgPrincipal" columns="2" >
		
			<h:outputLabel value="login: " />
			<h:inputText id="itNome" value="#{usuarioController.usuario.login}" />

			
			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{usuarioController.usuario.senha}"/>
			
			<h:outputLabel value="Cpf:" />
			<h:inputText value="#{usuarioController.usuario.cpf}"/>
			
			<h:outputLabel value="tipo Do usuario:" />
			<h:selectOneMenu value="#{usuarioController.usuario.tipoDeUsuario}">
				<f:selectItem 
					itemLabel="Selecione um Perfil ..."/>
				<f:selectItems 
					var="obj" 
					value="#{usuarioController.listaTipoUsuario}" 
					itemLabel="#{obj.label}"
					itemValue="#{obj}"/>
			</h:selectOneMenu>
			
		</h:panelGrid>
		<h:panelGrid columns="5" >
		 	<h:commandButton 
		 		value="criar"
		 		actionListener="#{usuarioController.criar}"
		 	/>
			<h:commandButton 
				value="Limpar" 
				actionListener="#{usuarioController.limpar}"
				><f:ajax  render="formPrincipal" /></h:commandButton>
			<h:commandButton 
				value="excluir" 
				actionListener="#{usuarioController.delete}"
				><f:ajax  render="formPrincipal" /></h:commandButton>
			<h:commandButton 
				value="update"
				actionListener="#{usuarioController.update}"
			/>
		</h:panelGrid>
		<h:dataTable 
			id="dataTable"
			value="#{usuarioController.usuarios}"
			var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputLabel value="#{obj.login}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputLabel value="******"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Cpf</f:facet>
				<h:outputLabel value="#{obj.cpf}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">tipo de usuario</f:facet>
				<h:outputLabel value="#{obj.tipoDeUsuario.label}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton value="Editar" actionListener="#{usuarioController.editar(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
				<h:commandButton value="Excluir" actionListener="#{usuarioController.delete(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		
		</h:dataTable>
		</h:form>
</h:body>
</html>
