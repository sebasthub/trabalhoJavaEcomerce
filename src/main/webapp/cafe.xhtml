<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>
	<h:form>
	<h:commandButton 
				value="voltar"
				actionListener="#{usuarioController.voltar}"
			/><h1>.:Cadastro de Produtos:.</h1>
	</h:form>
	<h:form id="formPrincipal">
		<h:messages id="messages"
			infoStyle="color:green;"  
			warnStyle="color:yellow;"  
			errorStyle="color:red;" />
		<h:commandButton 
		 		value="cadastrar cafes"
		 		actionListener="#{cafeController.criar}"
		 	/>
		<h:dataTable 
			id="dataTable"
			value="#{cafeController.cafes}"
			var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">nome</f:facet>
				<h:outputLabel value="#{obj.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">tipo</f:facet>
				<h:outputLabel value="#{obj.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">intencidade</f:facet>
				<h:outputLabel value="#{obj.intencidade.label}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">fornecedor</f:facet>
				<h:outputLabel value="#{obj.fornecedor.marca}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton value="Editar" actionListener="#{cafeController.editar(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
				<h:commandButton value="Excluir" actionListener="#{cafeController.delete(obj.id)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		
		</h:dataTable>
		</h:form>
</h:body>
</html>
