<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form >
		<h1>cadastro de usuario</h1>
		<h:panelGrid columns="2" >
			<h:outputLabel value="Login: " />
			<h:inputText value="#{loginController.usuario.login}" />
			<h:outputLabel value="Senha " />
			<h:inputSecret value="#{loginController.usuario.senha}" />
		</h:panelGrid>
		<h:panelGrid columns="3" >
		 	<h:commandButton 
		 		value="entrar"
		 		actionListener="#{loginController.entrar}"
		 	/>
			<h:commandButton 
				value="Limpar" 
				/>
			<h:commandButton 
				value="cadastro"
			/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
